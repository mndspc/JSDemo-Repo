<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON.stringify to Convert JS Object to JSON</title>
    <script>
        function JSONStringify() {
            const obj = { name: "Jhone", age: 30, city: "Pune" };
            const myJSON = JSON.stringify(obj);
            document.getElementById("p1").innerHTML = myJSON;
        }
        function JSONStringifywithArray() {
            const arr = ["scott", "jhones", "smith"];
            const myJSON = JSON.stringify(arr);
            document.getElementById("p2").innerHTML = myJSON;
        }
    </script>
</head>
<body onload="JSONStringify(),JSONStringifywithArray()">
    <p id="p1"></p>
    <p id="p2"></p>
</body>
</html>
