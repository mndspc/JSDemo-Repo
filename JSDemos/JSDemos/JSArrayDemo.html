<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Arrays</title>
    <script>
        function ArrayFun() {
            const mobiles = ["samsung", "MI", "one-plus", "vivo", "apple", "oppo"];
            const mobiles1 = new Array("samsung", "MI", "one-plus", "vivo", "apple", "oppo");
            document.getElementById("p1").innerHTML = mobiles1.toString();
            document.getElementById("p2").innerHTML = mobiles.toString();
            mobiles.push("Realme");
            document.getElementById("p3").innerHTML = mobiles.toString();
            mobiles.pop();
            document.getElementById("p4").innerHTML = mobiles.toString();
        }
    </script>
</head>
<body onload="ArrayFun()">
    <span id="p1"></span><br />
    <span id="p2"></span><br />
    <span id="p3"></span><br />
    <span id="p4"></span><br />
</body>
</html>
