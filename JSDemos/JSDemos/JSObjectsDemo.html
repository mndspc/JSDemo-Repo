<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Objects</title>
    
</head>
<body>
    <p id="p1"></p>
    <script>
        const person= {
            firstName: "Scott",
            lastName: "Moody",
            age: 50,
            email: "scott@gmail.com",
            Message: function () {  return this.firstName + " " + this.lastName + " " + this.age + " " + this.email; }
        };
        document.getElementById("p1").innerHTML = person.Message();
    </script>
</body>
</html>
