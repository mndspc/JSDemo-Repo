<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Constant Demo</title>
    <script>
        function Aoc() {
            const PI = 3.14;
            var r = 5;
            var aoc = (PI * r * r);
            document.getElementById("result").innerHTML=aoc;
        }
    </script>
</head>
<body onload="Aoc()">
    Area of Circle is:<p id="result"></p>
</body>
</html>
