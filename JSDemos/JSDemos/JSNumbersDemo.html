<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Numbers</title>
    <script>
        function JSNumbers() {
            let x = 10.23;
            let y = 100;
            let z = 543436436436436;
            let num = "100";
            let numObj = new Number(100);
            let x1 = Number.MIN_VALUE;
            let y1 = Number.MAX_VALUE;
            document.getElementById("p1").innerHTML = isNaN(num);
            document.getElementById("p2").innerHTML = x1;
            document.getElementById("p3").innerHTML = y1;
        }
    </script>
</head>
<body onload="JSNumbers()">
    NAN:<span id="p1"></span><br />
    MIN VALUE:<span id="p2"></span><br />
    MAX VALUE:<span id="p3"></span><br />
</body>
</html>
