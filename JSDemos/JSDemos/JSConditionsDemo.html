<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Conditions</title>
    <script>
        function PrintNum(cntId) {
            var num = document.getElementById(cntId).value;
            if (num >= 0) {
                alert("Number is Positive");
            } else {
                alert("Number is Negative");
            }
        }

        function ShowGSTPer(cntId) {
            var item = document.getElementById(cntId).value;
            if (item == "Food") {
                alert("1%");
            } else if (item == "Services") {
                alert("5%");
            } else if (item == "Ornments") {
                alert("8%");
            } else {
                alert("Invalid Item");
            }
        }

        function ShowGSTPer1(cntId) {
            var item = document.getElementById(cntId).value;
            switch (item) {
                case "Food"     :alert("1%");
                    break;
                case "Services": alert("5%");
                    break;
                case "Ornments": alert("8%");
                    break;
                case "default": alert("Invalid Item");
            }
        }
    </script>
</head>
<body>
    <input type="text" id="txt1" /><br />
    <input type="button" value="If Demo" onclick="PrintNum('txt1')" />
    <input type="button" value="Ladder If Demo" onclick="ShowGSTPer('txt1')" />
    <input type="button" value="Switch Demo" onclick="ShowGSTPer1('txt1')" />
</body>
</html>
