<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Objects Demo</title>
    <script>
        function JSONObjects() {
            var myJSON = '{ "name":"John", "age":30, "car":null}';
            var jsObj = JSON.parse(myJSON);
            document.getElementById("p1").innerHTML = jsObj.name;
        }
        function LoopingJSON() {
            var myJSON = '{ "name":"John", "age":30, "car":null}';
            var jsObj = JSON.parse(myJSON);
            let text = "";
            for (let x in jsObj) {
                text += jsObj [x] + ",";
            }
            document.getElementById("p2").innerHTML = text;
        }
        
    </script>
   
</head>
<body onload="JSONObjects(),LoopingJSON()">
    <p id="p1"></p>
    <p id="p2"></p>
</body>
</html>
