<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Inner HTML Demo</title>
    <script>
        function Show() {
            //  getElementById function of document object is used to find html elements
            document.getElementById("p2").innerHTML = "This is Test Value from innerHTML prop.";
            document.getElementById("txt2").value = "This is Test Value from value prop."
        }
        function ShowOnButtonClick() {
            document.getElementById("p3").innerHTML = "This is Test Value from innerHTML prop.";
            document.getElementById("txt3").value = "This is Test Value from value prop."
        }
    </script>
</head>
<body onload="Show()">
    <p id="p1"></p>
    <input id="txt1" type="text" value="" />

    <script>document.getElementById("p1").innerHTML = "This is Test Value from innerHTML prop."</script>
    <script>document.getElementById("txt1").value = "This is Test Value from value prop."</script>

    <p id="p2"></p>
    <input id="txt2" type="text" value="" />

    <p id="p3"></p>
    <input id="txt3" type="text" value="" />
    <input type="button" value="Show" onclick="ShowOnButtonClick()"
</body>
</html>
