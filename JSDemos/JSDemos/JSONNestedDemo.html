<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Nested objects</title>
    <script>
        function NestedJSON() {
            const myJSON = '{"stuff": {"onetype": [{ "id": 1, "name": "John Doe" },{ "id": 2, "name": "Don Joeh" }],"othertype": { "id": 2, "company": "ACME" }},"otherstuff": {"thing": [[1, 42], [2, 2]]}}';
            const jsObj = JSON.parse(myJSON);
            document.getElementById("p1").innerHTML = jsObj.stuff.onetype[0].id;
            document.getElementById("p2").innerHTML = jsObj.stuff.onetype[1].id;
        }
    </script>
</head>
<body onload="NestedJSON()">
    <p id="p1"></p>
    <p id="p2"></p>
</body>
</html>
