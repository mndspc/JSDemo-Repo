<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Loops Demo</title>
    <script>
        function ForLoopDemo() {
            const mobiles = ["samsung", "MI", "one-plus", "vivo", "apple", "oppo"];
            for (let i = 0; i < mobiles.length; i++) {
                alert(mobiles[i]);
            }
        }

        function ForInDemo() {
            const mobiles = ["samsung", "MI", "one-plus", "vivo", "apple", "oppo"];
            for (let x in mobiles) {
                alert(mobiles[x]);
            }
        } 
        function ForOfDemo() {
            const mobiles = ["samsung", "MI", "one-plus", "vivo", "apple", "oppo"];
            for (let x of mobiles) {
                alert(x);
            }
        }
    </script>
</head>
<body>
    <input type="button" value="For Loop" onclick="ForLoopDemo()" />
    <input type="button" value="For In Loop" onclick="ForInDemo()" />
    <input type="button" value="For Of Loop" onclick="ForOfDemo()" />
</body>
</html>
