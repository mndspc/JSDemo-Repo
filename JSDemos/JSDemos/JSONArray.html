<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Array</title>
    <script>
        function JSONArray() {
            const myJSON = '{"name":"John", "age":30, "cars":["Ford", "BMW", "Fiat"]}';
            const myObj = JSON.parse(myJSON);
            document.getElementById("p1").innerHTML = myObj.cars[0];
        }
        function LoopingJSONArray() {
            const myJSON = '{"name":"John", "age":30, "cars":["Ford", "BMW", "Fiat"]}';
            const myObj = JSON.parse(myJSON);
            let x = "";
            for (let i = 0; i < myObj.cars.length; i++) {
                x += myObj.cars[i]+",";
            }
            document.getElementById("p2").innerHTML = x;
        }
    </script>
</head>
<body onload="JSONArray(),LoopingJSONArray()">
    <p id="p1"></p>
    <p id="p2"></p>
</body>
</html>
