<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Type Conversion</title>
    <script>
        function StringToNumbers() {
            var num1 = Number('12.5');
            var num2 = Number('20');
            var sum = num1 + num2;
            console.log("String to Number:" + sum);
            var number1 = parseInt('12');
            var number2 = parseFloat('20.5');
            console.log(number1+number2);
        }
        function NumberToString() {
            var str1 = String(20);
            var str2 = String(30);
            var result = str1 + str2;
            console.log("Number to String:"+result);
        }
        function DatesToString() {
            var str1 = String(Date());
            console.log(str1);
           
        }
        
    </script>
</head>
<body onload="StringToNumbers(),NumberToString(),DatesToString()">

</body>
</html>
