<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Events</title>
    <script>
        function TextChange(cntId) {
            var val = document.getElementById(cntId).value;
            alert(val);
        }
        function MouseOver() {
            alert("Mouse Hover");
        }
        function MouseOut() {
            alert("Mouse Out");
        }
        function Blur() {
            alert("Focus Lost");
        }
    </script>
</head>
<body>
    <input type="button" value="Click to See Message" onclick="alert('Hello World')" />
    <input type="text" id="txt1" onchange="TextChange('txt1')" onmouseover="MouseOver()" onmouseout="MouseOut()" onblur="Blur()"/>
</body>
</html>
